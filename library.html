<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library</title>
	<link rel="stylesheet" href="libstyles.css">
</head>
<body>
<div class="container">
		<div class="carousel">
			<div class="slider">
				<section>
					<img src="/books/book1_cover.jpg" alt="book1" style="vertical-align:middle" width="200" height="300">
				</section>
				<section>
					<img src="/books/book2_cover.jpg" alt="book2" style="vertical-align:middle" width="200" height="300">
				</section>
				<section>
					<img src="/books/book3_cover.jpg" alt="book3" style="vertical-align:middle" width="200" height="300">
				</section>
				<section>
					<img src="/books/book4_cover.jpg" alt="book4" style="vertical-align:middle" width="200" height="300">
				</section>
			</div>
			<div class="controls">
				<span class="arrow left">
					<i class="material-icons">
						keyboard_arrow_left
					</i>
				</span>
				<span class="arrow right">
					<i class="material-icons">
						keyboard_arrow_right
					</i>
				</span>
				<ul>
					<li class="selected"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="libscript.js"></script>
</body>
</html>
